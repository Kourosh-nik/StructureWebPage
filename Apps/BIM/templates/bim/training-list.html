<div class="row">
{% for train in trainings %}
    <div class="col-md-6 mb-4">  <!-- Added mb-4 for spacing -->
        <div class="d-flex bg-white shadow-sm rounded p-3">
            <!-- Image -->

            <div class="flex-shrink-0">
                <img src="{{ train.image.url }}" class="rounded" alt="{{ train.title }}"
                     style="width: 150px; height: 120px; object-fit: cover;">
            </div>
            <!-- Text Content -->
            <div class="flex-grow-1 ms-3">
                <a>
                    <h5 class="fw-bold">{{ train.title }}</h5>
                    <p class="text-muted mb-1">{{ train.description }}</p>
                </a>
            </div>

        </div>
    </div>
{% endfor %}
</div>
